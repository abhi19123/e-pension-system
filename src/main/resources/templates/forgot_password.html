<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - E-Pension System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }

      header {
        background-color: #003580;
        color: white;
        padding: 1rem 2rem;
        text-align: center;
      }

      header h1 {
        margin: 0;
      }

      .container {
        max-width: 500px;
        margin: 2rem auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .container h2 {
        color: #004aad;
        text-align: center;
        margin-bottom: 1.5rem;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      form label {
        font-weight: bold;
        margin: 10px 0 5px;
      }

      form input {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 15px;
      }

      form button {
        padding: 10px;
        background-color: #004aad;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      form button:hover {
        background-color: #003580;
      }

      .error {
        color: red;
        text-align: center;
        font-size: 0.9rem;
      }

      .back-link {
        text-align: center;
        margin-top: 1rem;
      }

      .back-link a {
        color: #004aad;
        text-decoration: none;
      }

      .back-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>E-Pension System</h1>
    </header>

    <div class="container">
      <h2>Reset Password</h2>
      <p>Please enter your email or phone number to receive a reset code.</p>
      <form id="resetPasswordForm">
        <label for="recoveryInput">Email or Phone Number</label>
        <input
          type="text"
          id="recoveryInput"
          placeholder="Enter your email or phone number"
          required
        />
        <button type="submit">Send Recovery Code</button>
        <p class="error" id="recoveryErrorMsg"></p>
      </form>

      <div class="back-link">
        <p><a href="login.html">Back to Login</a></p>
      </div>
    </div>

    <script>
      // Handle sending recovery code
      document
        .getElementById("resetPasswordForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const recoveryInput = document.getElementById("recoveryInput").value;
          const recoveryErrorMsg = document.getElementById("recoveryErrorMsg");

          if (recoveryInput.trim() === "") {
            recoveryErrorMsg.textContent =
              "Please enter a valid email or phone number.";
            return;
          }

          // Simulate sending recovery code
          const recoveryCode = Math.floor(1000 + Math.random() * 9000); // Generate 4-digit code
          alert(
            `A recovery code has been sent to ${recoveryInput}: ${recoveryCode}`
          );

          // Optionally, store the recovery code for validation later
          localStorage.setItem("recoveryCode", recoveryCode);
          recoveryErrorMsg.textContent = "";
        });
    </script>
  </body>
</html>
