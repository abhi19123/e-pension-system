<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pensioner Profile - E-Pension System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }

      header {
        background-color: #003580;
        color: white;
        padding: 1rem 2rem;
        text-align: center;
      }

      header h1 {
        margin: 0;
      }

      .container {
        max-width: 1000px;
        margin: 2rem auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .container h2 {
        color: #004aad;
        text-align: center;
        margin-bottom: 2rem;
      }

      .profile-details {
        display: flex;
        flex-direction: column;
        margin-bottom: 2rem;
      }

      .profile-details div {
        margin-bottom: 1rem;
      }

      .profile-details label {
        font-weight: bold;
        margin-bottom: 0.5rem;
      }

      .profile-details input {
        padding: 10px;
        width: 100%;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .action-buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
      }

      .action-buttons button {
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .action-buttons .save-btn {
        background-color: #004aad;
        color: white;
      }

      .action-buttons .cancel-btn {
        background-color: #ccc;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Pensioner Profile</h1>
    </header>

    <div class="container">
      <h2>Your Profile</h2>
      <div class="profile-details">
        <div>
          <label for="name">Full Name</label>
          <input type="text" id="name" value="John Doe" disabled />
        </div>
        <div>
          <label for="dob">Date of Birth</label>
          <input type="text" id="dob" value="01-Jan-1950" disabled />
        </div>
        <div>
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            value="john.doe@example.com"
            disabled
          />
        </div>
        <div>
          <label for="address">Address</label>
          <input type="text" id="address" value="1234 Elm Street" disabled />
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" value="+1234567890" disabled />
        </div>
      </div>

      <div class="action-buttons">
        <button class="save-btn" onclick="editProfile()">Edit Profile</button>
        <button
          class="cancel-btn"
          onclick="window.location.href='dashboard.html'"
        >
          Back to Dashboard
        </button>
      </div>
    </div>

    <script>
      function editProfile() {
        const inputs = document.querySelectorAll(".profile-details input");
        inputs.forEach((input) => (input.disabled = false)); // Enable input fields for editing
      }
    </script>
  </body>
</html>
